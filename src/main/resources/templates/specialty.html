<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" th:href="@{/css/font.css}">
        <link rel="stylesheet" th:href="@{/css/xadmin.css}">
        <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
        <script th:src="@{/js/jquery.min.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
        <script type="text/javascript" th:src="@{/myjs/specialty.js}"></script>
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">信息管理</a>
            <a>
              <cite>院系信息管理</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <!--头部工具栏-->
        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-xs" lay-event="add"><i class="layui-icon"></i>添加</button>
            </div>
        </script>
        <!--内容-->
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <!-- 数据表格 -->
                            <table id="specialty_datagrid" lay-filter="specialty"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--添加院系的弹窗-->
        <form class="layui-form" id="addSpecialty" style="display: none" method="post">
            <div class="layui-form-item">
                <label for="L_specialtyNo" class="layui-form-label">
                    <span class="x-red">*</span>专业编号</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_specialtyNo" name="specialtyNo" lay-verify="required|number" placeholder="请输入数字" autocomplete="off" class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>专业编号唯一</div></div>
            <div class="layui-form-item">
                <label for="L_specialtyName" class="layui-form-label">
                    <span class="x-red">*</span>专业名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_specialtyName" name="specialtyName" placeholder="请输入中文名称" lay-verify="required"  autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="L_specialtyDesc" class="layui-form-label">专业描述</label>
                <div class="layui-input-inline">
                    <textarea placeholder="请填写描述" class="layui-textarea" id="L_specialtyDesc" name="specialtyDesc" required=""  autocomplete="off"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label for="L_deptNo" class="layui-form-label">
                        <span class="x-red">*</span>所属院系</label>
                    <div class="layui-input-inline">
                        <select  id="L_deptNo" name="department.deptNo" lay-verify="required" lay-search="" lay-filter="business" class="select">
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_deptNo" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
            </div>
        </form>
    </body>

      })();</script>
</html>
