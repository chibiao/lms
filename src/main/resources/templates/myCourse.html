<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" th:href="@{/css/font.css}">
        <link rel="stylesheet" th:href="@{/css/xadmin.css}">
        <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
        <script th:src="@{/js/jquery.min.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
        <script type="text/javascript" th:src="@{/myjs/myCourse.js}"></script>
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">信息管理</a>
            <a>
              <cite>我的课程</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <!--头部工具栏-->
        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-xs" lay-event="add"><i class="layui-icon"></i>添加</button>
            </div>
        </script>
        <!--内容-->
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <!-- 数据表格 -->
                            <table id="myCourse_datagrid" lay-filter="myCourse"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--添加院系的弹窗-->
        <form class="layui-form" id="addMyCourse" style="display: none" method="post">
            <div class="layui-form-item">
                <label for="L_courseNo" class="layui-form-label">
                    <span class="x-red">*</span>课程编号</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_courseNo" disabled name="courseNo" placeholder="" lay-verify="required"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_courseName" class="layui-form-label">
                    <span class="x-red">*</span>课程名称</label>
                <div class="layui-input-inline">
                    <select  id="L_courseName" name="courseName" lay-verify="required" lay-search="" lay-filter="courseSelect" class="select">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_courseName" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
            </div>
        </form>
    </body>
    <!--表格操作栏-->
    <script type="text/html" id="bar">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

</html>
